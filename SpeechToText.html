<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="SpeechToText.css">
</head>

<body>
    <h1>Speech-to-Text</h1>
    <p>Click the "Start" button and speak to see your speech transcribed!</p>
    <div id="transcription"></div>
    <div id="response"></div>
    <div id="buttons">
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>
    <script src="SpeechToText.js"></script>
</body>

</html>
